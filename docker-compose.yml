version: '3'
services: 
    api:
        build: 
            context: ./api/
            dockerfile: Dockerfile
        ports:
            - 3000:3000
        volumes:
            - ./api:/api
        stdin_open: true
        tty: true
        depends_on:
            - db
    db:
        image: postgres
        ports: 
            - 3306:3306
        volumes:
            - db_data:/var/lib/postgresql/data
        environment: 
            - POSTGRES_USER=rails
            - POSTGRES_PASSWORD=password
        restart: always
volumes: 
    db_data: